name: Code Quality Check (Linting)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        # Note: caching disabled because no lockfile is committed. Re-enable if package-lock.json exists.
        
    - name: Install dependencies
      run: |
        npm install --no-audit --no-fund
        
    - name: Lint JavaScript files (Check for critical errors)
      run: |
        echo "ğŸ” Linting JavaScript files..."
        npm run --silent lint:js || {
          echo "âŒ JavaScript linting failed with critical errors!"
          echo "Please fix the errors marked as 'error' in the output above."
          exit 1
        }
        
    - name: Lint CSS files (Check for critical errors)
      run: |
        echo "ğŸ¨ Linting CSS files..."
        npm run --silent lint:css || {
          echo "âŒ CSS linting failed with critical errors!"
          echo "Please fix the errors in the CSS file."
          exit 1
        }
        
    - name: Check for linting success
      run: |
        echo "âœ… All linting checks passed!"
        echo "ğŸ“Š Summary:"
        echo "  - JavaScript files: âœ… No syntax errors detected"
        echo "  - CSS files: âœ… No style violations detected"
        echo ""
        echo "ğŸš€ Code quality check completed successfully!"