<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stacking Game</title>

  
  <link rel="stylesheet" href="style.css">
</head>
<body>
  

  <div id="instructions">
    <div class="content">
      <p>Stack the blocks on top of each other</p>
      <p>Click, tap or press Space when a block is above the stack. Can you reach the blue color blocks?</p>
      <p>Click, tap or press Space to start game</p>
    </div>
  </div>
  
  <div id="results">
    <div class="content">
      <p>You missed the block</p>
      <p>To reset the game press R</p>
      <p>
        Follow me <a href="https://twitter.com/maitrivv" target="_top">@maitrivv</a>
      </p>
    </div>
  </div>

  <div id="score">0</div>



  <!-- Include Three.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tween.js/18.6.4/tween.umd.js"></script>

  <!-- Include Cannon.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/cannon.js/0.6.2/cannon.min.js"></script>
  <!-- Game Script -->
  <script src="script.js"></script>


</body>
</html>
